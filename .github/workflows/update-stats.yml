name: Update GitHub Stats

on:
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行一次，可按需修改
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate stats SVG
        env:
          GH_README_STATS_TOKEN: ${{ secrets.GH_README_STATS_TOKEN }}
          USERNAME: ok406lhq
        run: |
          mkdir -p images
          node scripts/generate-stats.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add images/stats.svg
          git commit -m "chore: update github stats" || echo "no changes to commit"
          git push
